    <body> <center>
        <form>
            <h1 style="color:darkmagenta;" >Accenture Registration</h1>
            <label for="Firstname" class="h1">Enter Firstname:</label>
            <input type="text" name="firstname" placeholder="Enter the first name" required>
            <br><br>
            <label for="Lastname" class="h2">Enter Lastname:</label>
            <input type="text" name="Lastname">
            <br><br>
            <label for="Password">Enter Password:</label>
            <input type="password" name="password">
            <br>
            <p>Choose the Gender :</p>
            <input type="radio" name="Gender" value="Male" id="01">
            <label for="01"> Male</label>
            <br><br>
            <input type="radio" name="Gender" value="Female" id="02">
            <label for="02"> Female</label>
            <br>
            <p>Enter your age :</p>
            <input type="radio" name="age" value="0-18" id="01">
            <label for="01">0-18</label>
            <br><br>
            <input type="radio" name="age" value="18-36" id="02">
            <label for="02">18-36</label>
            <br><br>
            <label for="security">Security Option</label>
            <select name="security" id="security">
                <option value="option1">Whats your faviourite place to chill out</option>
                <option value="option2">Whats your first school name</option>
                <option value="option3">Whats your pet's name</option>
            </select>
            <br><br>
            <label for="your answer">Enter your answer:</label>
            <input type="text" id="your answer">
            <br><br>
            <input type="submit" name="SUBMIT">
            <!--button>Submit</button-->
